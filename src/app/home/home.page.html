      AMC-Weather

</ion-header>

  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        AMC-Weather
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <app-message *ngFor="let location of getLocations()" [location]="location"></app-message>
  </ion-list>
</ion-content>
